name: Node.js CI

on:
  push:
    branches: [ BIDDER ]
  pull_request:
    branches: [ BIDDER ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
      - name: Test (skip if no script)
        run: |
          node -e "const p=require('./package.json'); process.exit(p.scripts&&p.scripts.test?0:78)" \
          && npm test || echo "No tests defined"
